<div class="row container my-5 ">
    <form class="col-8-sm">
        <div class="form-group">
          <label >User Name</label>
          <input type="text" #userName class="form-control">
        </div>
        <div class="form-group">
          <label >Password</label>
          <input type="password" #password class="form-control">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="ckeckbox">
          <label class="form-check-label" for="ckeckbox">Remember me</label>
        </div>
        <button type="button" (click)="signInForm(userName, password)" class="btn btn-primary">Submit</button>
      </form>
</div>
